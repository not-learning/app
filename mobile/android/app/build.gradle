apply plugin: 'com.android.application'

android {
    compileSdk 34
    defaultConfig {
        applicationId "io.github.notlearning"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 8
        versionName '1.0.7'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    namespace 'io.github.notlearning'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation project(':notlearning')

    // This line is needed to resolve a mysterious compilation error.
    // https://stackoverflow.com/questions/75263047/duplicate-class-in-kotlin-android
    implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.0")
}
